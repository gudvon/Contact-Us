<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <form action=""  method="post">
                <div class="left">
                    <input type="text" name="name" id="name" placeholder="NAME" />
                    <input type="email" name="email" id="email" placeholder="EMAIL" />
                    <span id="valid"></span>
                    <input type="text" name="web" id="web" placeholder="WEB" />
                </div>
                <div class="right">
                    <textarea name="message" id="message" placeholder="MESSAGE"></textarea>
                </div>
                <input type="submit" name="" value="SEND"/>
            </form>
        </div>
    </div>
<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script language="JavaScript" type="text/javascript" src="valid.js"></script>
</body>
</html>
